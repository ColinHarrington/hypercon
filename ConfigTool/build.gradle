plugins {
	id 'java'
	id 'application'
}

repositories {
	jcenter()
}

dependencies {
	compile project(':ColorPicker')
	compile 'org.jdom:jdom:1.1.3'
	compile 'com.jcraft:jsch:0.1.54'
}

mainClassName = 'org.hyperion.hypercon.Main'
jar {
	manifest {
		attributes("Specification-Title": "HyperCon",
				"Specification-Version": version,
				"Specification-Vendor": "Hyperion Team",
				"Implementation-Title": "org.hyperion",
				"Implementation-Version": "${version} - ${new Date().format("MMMM dd yyyy")}",
				"Implementation-Vendor": "Hyperion Team")
	}
}

task sshJar(dependsOn: classes, type: Jar) {
	from sourceSets.main.output
	include 'org/hyperion/hypercon/**'
}
